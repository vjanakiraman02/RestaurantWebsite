    <div>
        <h1> Join Today!</h1>
        <form id="join" method="post" action = "http://www.randyconnolly.com/tests/process.php ">
            <fieldset>
                <legend> Join Mailing List</legend>
                <table id = "Join" name = "Join">

                <tr>
                    <td><label>First Name: </label></td>
                    <td><input type="text" id = "first" name="first" minlength = "3" maxlength = "15"  
                        placeholder="John" required></td>
                </tr>

                <tr>
                    <td><label>Last Name: </label></td>
                    <td><input type="text" name="last" placeholder="Adams" minlength ="3" maxlength="15"
                        maxlength="255" required></td>
                </tr>

                <tr>
                    <td><label>Email: </label></td>
                    <td><input type="email" name="email" placeholder="example@gmail.com" maxlength="30" required></td>
                </tr>

                <tr>
                    <td><label>Address: </label></td>
                    <td><input type="text" name="address" placeholder="123 alphabet st" minlength= "3" maxlength="30" required></td>
                </tr>

                <tr>
                    <td><label>City: </label></td>
                    <td><input type="text" name="city" placeholder="philadelphia" minlength= "3" maxlength="20" required></td>
                </tr>
                <tr>
                    <td><label>State: </label></td>
                    <td><input type="text" name="State" placeholder="PA" pattern = "[A-Za-z]{2,2}" maxlength="2" required></td>
                </tr>
                <tr>
                    <td><label>Zip Code: </label></td>
                    <td><input type="text" name="zip-code" placeholder="00000" pattern = "[0-9]{5,5}" maxlength = "5" required></td>
                </tr>

                <tr>
                    <td> <label class = "Reference">Category: </label> </td>
                        <td>
                            <select name= "Reference" required>
                                <option>Google Search</option>
                                <option>Friend</option>
                                <option>Yellow Pages</option>
                                <option>Advertisement</option>
                                <option>Other</option>
                            </select>
                        </td>
                    </tr>

                <tr>
                    <td><input class = "button" type="reset"></td>
                    <td><input class = "button" type="submit"></td>
                </tr>
                </table>
            </fieldset>
        </form>
