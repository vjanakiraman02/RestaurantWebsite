    <div>
        <h1> Create Your Own!</h1>
        <form id="createform" method="post" action = "http://www.randyconnolly.com/tests/process.php ">
            <fieldset>
                <legend> Make Your Dish!</legend>
                <table id = "createTable" name = "createTable">
                    <tr>
                    <td> <label class = "Category">Category: </label> </td>
                        <td>
                            <select name= "dishCategory" required>
                                <option>Breakfast</option>
                                <option>Lunch</option>
                                <option>Dinner</option>
                                <option>Vegetarian</option>
                                <option>Non-vegetarian</option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td><label>Dish Code: </label></td>
                        <td><input type="text" id ="code" name="code" pattern = "[A-Za-z0-9]{3,10}" 
                            maxlength = "10"  placeholder="abc123" required></td>
                    </tr>
                <tr>
                    <td><label>Dish Name: </label></td>
                    <td><input type="text" name="name" placeholder="pizza" minlength ="3" 
                        maxlength="255" required></td>
                </tr>

                <tr>
                    <td><label for="description"> Dish Description: </label></td>
                    <td><textarea name="description" id="description" minlength = "3"
                        maxlength = "255"></textarea></td>
                </tr>

                <tr>
                    <td><label>Dish price: </label></td>
                    <td><input type= "any" name="price" minlength ="1" pattern= "^[0-9]{1,10}((\.)[0-9]{0,2})$" required></td>
                </tr>

                <tr>
                    <td><input class = "button" type="reset"></td>
                    <td><input class = "button" type="submit"></td>
                </tr>
                </table>
            </fieldset>
        </form>
